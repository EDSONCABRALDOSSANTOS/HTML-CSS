<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Praticando listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i">
        <li>acordar
        <li>escovar    
        <li>tomar café
        <li>assiste aula 
        <li>editar
        <li>curso em video
        <li>almoçar</li>
        <li>lanchar</li>
        <li>jantar</li>
        <li>descansar</li>                   
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="disc">

       <li>pão</li>
       <li>leite</li>
       <li>trigo</li>
       <li>café</li>
       <li>queijo</li>
       <li>manteiga</li> 
    </ul>    
</body>
</html>
