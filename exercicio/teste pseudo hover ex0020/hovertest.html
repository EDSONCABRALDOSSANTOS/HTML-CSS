<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando teste de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: chartreuse;
            width: 300px;
        }

        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>praticando hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
    Passe o mouse aqui
    <p>Palavra escondida...</p>    
    </div>
    <p>Fim do teste</p>
</body>
</html>
